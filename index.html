<!DOCTYPE html>
<html>
    <head>
        <title>Schedulde of play</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
        <link rel="stylesheet" href="styles/base.css">
        <script src="scripts/reg.js" defer></script>
        <script src="scripts/schedulde.js" defer></script>
       <script src="scripts/menu.js" defer></script>       
    </head>
    <body>
        <div class="header">
            <a href="#" class="index-icon">Schedulde Core</a>
        </div>
        <div class="container">
            <div class="menu">
                <ul class="menu-items">
                    <li class="reg-item selected" onclick="reg(items)"><a>Registration</a></li>
                    <li class="sched-item" onclick="schedulde(items)"><a>Schedulde</a></li>
                    <li class="res-item" onclick="results(items)"><a>Results</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="registration">
                    <table class="table is-hoverable is-bordered entry">
                        <tr>
                            <th>Number</th>
                            <th>Players</th>
                        </tr>
                    </table>
                    <a class="button is-success add" onclick="add()">Add player</a>
                    <a class="button is-danger modify" onclick="modify()">Modify</a>
                    <a class="button is-link close" onclick="lock()">Close</a>
                    <a class="button is-link change hidden" onclick="change()">Delete</a>
                    <input type="number" id="exchange" class="input ex1 hidden"/>
                    <a class="button is-danger cancel hidden" onclick="cancel()">Cancel</a>
                    <a class="button is-danger cancel2 hidden" onclick="cancel2()">Cancel</a>
                    <a class="button is-success confirm hidden" onclick="confirm()">Please confirm</a>
                </div>
                <div class="schedulde hidden">
                    <div>
                        <div class="select is-info">
                            <select id="champ-type">
                                <option>Select</option>
                                <option>Round robin</option>
                                <option>Partial round robin</option>
                                <option>Main table</option>
                            </select>
                        <a class="schedbutton button is-info" style="
                        margin-top: 10px;" onclick="champtype()">Confirm</a>
                        </div>
                    </div>
                    <div class="matchlist">
                        <div class="round1">
                            <table class="table is-striped">
                                <th>
                                    <td>Round1</td>
                                    <td>Matches</td>
                                </th>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="results hidden">

                </div>
            </div>
        </div>
    </body>
</html>
