<!DOCTYPE html>
<html>
    <head>
        <title>Schedulde of play</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
        <link rel="stylesheet" href="styles/base.css">
        <script src="scripts/menu.js" defer></script>
        <script src="scripts/reg.js" defer></script>
        <script src="scripts/results.js" defer></script>       
        <script src="scripts/schedulde.js" defer></script>
        <script src="scripts/functions.js" defer></script>
        <script src="scripts/menu-functions.js" defer></script>
    </head>
    <body>
        <div class="header">
            <a href="#" class="index-icon">Schedule Core</a>
        </div>
        <div class="container">
            <div class="menu">
                <ul class="menu-items">
                    <li class="reg-item selected" onclick="reg(items)"><a>Registration</a></li>
                    <li class="sched-item" onclick="schedulde(items)"><a>Schedule</a></li>
                    <li class="res-item" onclick="results(items)"><a>Results</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="registration">
                    <table class="table is-narrow is-bordered entry">
                        <tr>
                            <th>Number</th>
                            <th>Players</th>
                        </tr>
                    </table>
                    <a class="button is-success add" onclick="add(items)">Add player</a>
                    <a class="button is-link close" onclick="lock(items)">Close</a>
                    <a class="button is-danger cancel2 hidden" onclick="cancel2(items)">Cancel</a>
                    <a class="button is-success confirm hidden">Please confirm</a>
                </div>
                <div class="schedulde hidden">
                    <div>
                        <div class="select is-info">
                            <select id="champ-type">
                                <option>Select option</option>
                            </select>
                        </div>
                        <div class="select is-info">
                            <select id="round-num">
                                <option>Number of rounds</option>
                            </select>
                        </div>
                        <a class="schedbutton button is-info" style="
                        margin-top: 10px;">Confirm</a>
                    </div>
                    <div class="matchlist">
                    </div>
                </div>
                <div class="results hidden">
                    <div class="result">

                    </div>
                    <div class="result-hidden hidden">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
