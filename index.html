<!DOCTYPE html>
<html>
    <head>
        <title>Schedulde of play</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/bulma-0.7.5/css/bulma.css">
        <link rel="stylesheet" href="assets/bulma-0.7.5/css/bulma-0.7.5/css/bulma.min.css">
        <link rel="stylesheet" href="styles/base.css">
        <script src="scripts/jquery.js" defer></script>
        <script src="scripts/menu.js" defer></script>
        <script src="scripts/reg.js" defer></script>
        <script src="scripts/results.js" defer></script>       
        <script src="scripts/schedulde.js" defer></script>
        <script src="scripts/functions.js" defer></script>
        <script src="scripts/menu-functions.js" defer></script>
    </head>
    <body>
        <div class="header">
            <div class="logo-con">
                <a href="#" class="index-icon">Schedule Core</a>
            </div>
        </div>
        <div class="container">
            <div class="menu">
                <ul class="menu-items">
                    <li class="reg-item selected" onclick="reg()"><a>Registration</a></li>
                    <li class="sched-item" onclick="schedulde()"><a>Schedule</a></li>
                </ul>
            </div>
            <div class="content">
                <div class="registration">
                    <div class="columns">
                        <div class="column">
                            <div class="players">
                                <div class="field">
                                    <div class="control">
                                        <p class="text">Number of players</p>
                                        <input class="input is-info" id="teamNum" type="number" max="32" min="1">
                                    </div>
                                </div>
                                <a class="button is-link teamNumber">Confirm</a>
                            </div>
                            <div class="allReg hidden">
                                <table class="table is-narrow is-bordered entry">
                                    <tr>
                                        <th>Number</th>
                                        <th>Players</th>
                                    </tr>
                                </table>
                                <a class="button is-success add" onclick="add()">Add player</a>
                                <a class="button is-link close" onclick="lock()">Close</a>
                                <a class="button is-danger cancel2 hidden" onclick="cancel2()">Cancel</a>
                                <a class="button is-success confirm hidden">Please confirm</a>
                            </div>
                        </div>
                        <div class="column">
                            <div class="order select is-info">
                                <select id="champ-type">
                                    <option>Select option</option>
                                </select>
                            </div>
                            <div class="select-team select is-info hidden">
                                <select id="round-num">
                                    <option>Number of rounds</option>
                                </select>
                            </div>
                            <a class="schedbutton button is-info">Confirm</a>
                        </div>
                    </div>
                </div>
                <div class="schedulde hidden">
                    <div class="result">
                    </div>        
                    <div class="matchlist">
                        
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
